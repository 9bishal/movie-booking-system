# Render deployment configuration for Movie Booking System

services:
  # PostgreSQL Database
  - type: pserv
    name: movie-booking-db
    env: docker
    plan: free
    region: oregon
    
  # Redis Cache
  - type: redis
    name: movie-booking-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all connections

  # Web Service
  - type: web
    name: movie-booking-system
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn moviebooking.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: movie-booking-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: movie-booking-redis
          type: redis
          property: connectionString
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: MAILERSEND_API_KEY
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@yourdomain.com"
      - key: SITE_URL
        value: "https://movie-booking-system.onrender.com"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"

